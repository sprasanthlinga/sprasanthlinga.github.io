<h1 align="center" style="color:red">PROCESS DEFINTION</h1> 
<p style="color:blue;"> A process is an instance of a program in
execution.</p>
<p>• It encompasses the static concept of
program and the dynamic aspect of
execution.</p>
<p>• As the process runs, its context (state)
changes – register contents, memory
contents, etc., are modified by execution </p>
